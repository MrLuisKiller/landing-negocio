<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skimo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="author" content="Luis Valenzuela">
    <meta name="description" content="Proyecto 1 Landing de Negocio">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-section">
                <div class="header-item">
                    <div class="logo">
                        <a href="/" title="Pagina principal de Skimo">
                            <img src="assets/images/Skimo_logo.webp" alt="Logo Skimo">
                        </a>
                    </div>
                </div>
                <div class="header-item">
                    <nav>
                        <a href="#" class="links">Productos</a>
                        <a href="#" class="links">Sobre Nosotros</a>
                        <a href="#" class="links">Contacto</a>
                    </nav>
                </div>
                <div class="header-item">
                    <div class="sigin">
                        <a href="#" class="links">Iniciar Sesion</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-section">
                <section id="jumbotron" class="main-item">
                    <div class="jumbotron-img">
                        <div class="titulo">
                            <h1>Skimo</h1>
                            <h2>Tu zona de videjuegos</h2>
                        </div>
                        <div class="form">
                            <form>
                                <div>
                                    <label>Para mas informacion introduzca su correo</label>
                                </div>
                                <div>
                                    <input type="email" name="email" id="email">
                                    <button type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section id="catalogo" class="main-item">
                    <div class="catalogo-item">
                        <div class="catalogo-item-img"></div>
                        <div class="catalogo-item-titulo"></div>
                        <div class="catalogo-item-descripcion"></div>
                        <div class="catalogo-item-comprar">
                            <div class="catalogo-item-comprar-precio"></div>
                            <div class="catalogo-item-comprar-compra"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>Derechos de autor © 2023 | Todos los derechos reservados | Diseñado por Luis Valenzuela</p>
    </footer>
</body>
</html>
